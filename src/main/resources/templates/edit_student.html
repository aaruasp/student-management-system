<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Update Student</h2>
    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input th:field="*{firstName}" class="form-control"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input th:field="*{lastName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" class="form-control"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
